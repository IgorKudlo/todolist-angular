<div class="box">
  <div class="todo-header">
    <input
      type="text"
      *ngIf="isEditMode; else todoTitleContent"
      [(ngModel)]="newTitle"
      (blur)="changeTodoTitleHandler()"
    />

    <ng-template #todoTitleContent>
      <b (dblclick)="editModeHandler()">{{ todo.title }}</b>
    </ng-template>

    <button (click)="removeTodoHandler()">x</button>
  </div>

  <tl-tasks [todolistId]="todo.id"></tl-tasks>

  <tl-todo-filters></tl-todo-filters>

  <tl-todo-footer [todoAddedDate]="todo.addedDate"></tl-todo-footer>
</div>
