<div class="box">
  <div class="task-content">
    <input
      type="checkbox"
      (click)="changeTaskStatusHandler($event)"
      [checked]="task.status === taskStatusEnum.completed"
    />
    <p *ngIf="!isEditMode; else editMode" (dblclick)="showActiveMode()">
      {{ task.title }}
    </p>
    <ng-template #editMode>
      <input type="text" (blur)="changeTaskTitleHandler()" [(ngModel)]="taskTitle" />
    </ng-template>
  </div>

  <button (click)="removeTaskHandler()">-</button>
</div>
